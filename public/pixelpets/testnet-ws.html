<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>PixelPets Dapp</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PixelPets</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "https://nyc3.digitaloceanspaces.com/pd-marmaj/pp/testnet";
      var loaderUrl = buildUrl + "/pp-testnet-ws.loader.js";
      var config = {
        dataUrl: buildUrl + "/pp-testnet-ws.data",
        frameworkUrl: buildUrl + "/pp-testnet-ws.framework.js",
        codeUrl: buildUrl + "/pp-testnet-ws.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "QuixelNetwork",
        productName: "PixelPets",
        productVersion: "1.3",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        //unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }
      loadingBar.style.display = "block";

      var myGameInstance = null;
      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          myGameInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
        document.body.appendChild(script);        
    </script>
      <script src="https://nyc3.digitaloceanspaces.com/pd-marmaj/pp/testnet/ws-lib-4.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.45.1/dist/near-api-js.min.js"></script>
      <script>
        var originWidth = 960;
        var originHeight = 540;
        var scaleToFit = true;
        window.addEventListener('resize', onResize);

          function wsInit() {
              const account = wallet.startUp()
                  .then((value) => {
                      //console.log(value);
                      return value;
                  });

              const sendBackToUnity = async () => {
                  var a = await account;
                  if (a === null || a === undefined) {
                      a = "";
                  }
                  //console.log(a);
                  myGameInstance.SendMessage('Controllers', 'WSInitFinished', a);
              };

              onResize();
              sendBackToUnity();
          }

          function addKey(publicKey, contractId) {
            const near = new nearApi.Near({
                keyStore: new nearApi.keyStores.BrowserLocalStorageKeyStore(),
                networkId: 'testnet',
                nodeUrl: 'https://rpc.testnet.near.org',
                walletUrl: 'https://wallet.testnet.near.org'
            });

            const walletConnection = new nearApi.WalletConnection(near, 'near_app');

            if (walletConnection.isSignedIn()) {
                const walletAccountObj = walletConnection.account();

                walletAccountObj.addKey(
                    publicKey, // public key for new account
                ).then( (value) => {
                    console.log('add key done');
                    myGameInstance.SendMessage('Controllers', 'AddKeyFinished');
                });

            }
          }

          function onResize() {
                var w;
                var h;

                if (window.innerWidth > window.innerHeight) {
                    container.setAttribute("isportrait", false);
                } else {
                    container.setAttribute("isportrait", true);
                }

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;
                    var r = originHeight / originWidth;

                    /*
                    if (container.getAttribute("isportrait").toLowerCase() == "true") {
                        r = originWidth / originHeight;
                    }
                    */

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    /*
                    if (container.getAttribute("isportrait").toLowerCase() == "true") {
                        w = originHeight;
                        h = originWidth;
                    } else {
                    */
                        w = originWidth;
                        h = originHeight;
                    //}
                }

                //console.log(originWidth + ' x ' + originHeight);
                //console.log(w + ' x ' + h);

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                //container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                //container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
          }
      </script>
  </body>
</html>
